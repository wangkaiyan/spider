        //获取发布模块类型
        function getModuleInfo(id) {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "/spider-web/dzinfodata/detail?body={id:\""+id+"\"}",
                //data: { id: id, name: name },
                success: function(json) {
                    debugger
                    var data = json.data.entity.content;
                    $("#main").append(data);
                },
                error: function(json) {
                    alert("加载失败");
                }
            });
        }
        $(function() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                theRequest = str;
            }


//            alert(loc);
            getModuleInfo(str);
        });
